
<div >

<hr>
<div *ngFor="let blogDetails of blog"></div>

<div class="container card-management col-md-11">
  <label class="label">My Blogs</label>
  <div class="row card-management">
    <div class="card custom-size-card col-md-4" *ngFor="let blogDetails of blog">
      <img [src]="blogDetails.imagePath" class="card-img-top img-thumbnail photo" />
      <div class="card-body">
        <h5 class="card-title">{{ blogDetails.title }}</h5>
        <p class="card-text">{{ cutBlogText(blogDetails.blogText) }} ...</p>
        <a routerLink="/blog-view" class="btn btn-primary">Open Blog</a>
      </div>
    </div>
  </div>
</div>
<app-cards></app-cards>
</div>
<div class="card text-center">
  <div class="card-body">
    <h5 class="card-title title-text">KKK Kalyan</h5>
    <p class="card-text">
      Kalyan Kumar Daily Blogs, SDE Experience and Full Stack developer
      experience, subscribe for daily update and event
    </p>
      <a routerLink="/subscribe" class="btn btn-danger m-2">Subscribe</a>
      <a routerLink="/create-blog" class="btn btn-success m-2">Create Your Blog</a>
  </div>
</div>
